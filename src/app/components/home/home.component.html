<div class="container-fluid mt-5">
    <div class="row">
        <div class="{{component.render.class.largeMdSm}}">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="apiUrl">API Url</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="apiUrl" name="apiUrl" placeholder="API Url"
                                [(ngModel)]="component.formInputs.apiUrl.value"
                                [disabled]="checkFormInputsApiUrlDisabled()" (change)="changeFormInputApiUrl()">
                            <div class="input-group-prepend" (click)="clickEditFormInputApiUrl()">
                                <div class="input-group-text"><i class="fas"
                                        [ngClass]="{'fa-edit': checkFormInputsApiUrlDisabled(), 'fa-save': !checkFormInputsApiUrlDisabled() }"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="pageName">Page name</label>
                        <select id="pageName" name="pageName" [(ngModel)]="component.formInputs.pageName.value" class="form-control">
                            <option *ngFor="let option of component.formInputs.pageName.options" [value]="option.id" selected>
                                {{option.name}}
                            </option>
                        </select>

                    </div>
                </div>
            </form>


        </div>
        <div class="{{component.render.class.largeMdSm}}">.col-6</div>
    </div>
</div>
