<div class="container-fluid mt-5">
    <div class="row">
        <div class="{{component.render.class.largeMdSm}}">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="apiUrl">API Url</label>
                        <div class="input-group">

                            <input type="email" class="form-control" id="apiUrl" name="apiUrl" placeholder="API Url"
                                [(ngModel)]="component.formInputs.apiUrl.value"
                                [disabled]="component.formInputs.apiUrl.disabled" (change)="changeFormInputApiUrl()">
                            <div class="input-group-prepend" (click)="clickEditFormInputApiUrl()">
                                <div class="input-group-text">@</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Page Name</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
            </form>


        </div>
        <div class="{{component.render.class.largeMdSm}}">.col-6</div>
    </div>
</div>
